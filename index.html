    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function joinWaitlist() {
      const email = document.getElementById("emailInput").value.trim();
      const platform = document.getElementById("platformSelect").value;
      const messageDiv = document.getElementById("message");

      if (!email || !platform) {
        messageDiv.innerHTML = "<p class='error'>Please select platform and enter email.</p>";
        return;
      }

      const collectionName = platform === "Android"
        ? "Android_Waitlist"
        : "IOS_Waitlist";

      try {
        // Add email
        await db.collection(collectionName).add({
          email: email,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        // Increment count
        const countRef = db.collection(collectionName).doc("meta");
        await db.runTransaction(async (transaction) => {
          const doc = await transaction.get(countRef);
          const currentCount = doc.exists ? doc.data().count : 0;
          transaction.set(countRef, { count: currentCount + 1 });
        });

        messageDiv.innerHTML = "<p class='success'>ðŸŽ‰ You're on the list!</p>";

        document.getElementById("platformSelect").value = "";

      }
    }
